---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wks-service
  namespace: osdu-azure
spec:
  releaseName: wks-service
  dependsOn:
  - name: search-service
    namespace: osdu-azure
  chart:
    spec:
      chart: ./charts/self-managed-service
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  interval: 5m0s
  install:
    timeout: 7m0s
    remediation:
      retries: 3
  targetNamespace: osdu-azure
  values:
    podIdentity: osdu-identity
    replicaCount: 2
    service:
      type: ClusterIP
      port: 80
