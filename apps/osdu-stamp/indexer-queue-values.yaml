---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: indexer-queue
  namespace: osdu-azure
spec:
  values:
    configuration:
    - service: indexer-queue
      repository: osduselfcpldcckg8jcr.azurecr.io/indexer-queue
      keyvault: true
      request:
        cpu: 1000m
        memory: 2Gi
      limit:
        cpu: 1000m
        memory: 2Gi
      env:
      - name: spring_application_name
        value: "indexer-queue"
      - name: server_port
        value: "80"
      - name: azure_servicebus_topic_name
        value: "recordstopic"
      - name: azure_servicebus_topic_subscription
        value: "recordstopicsubscription"
      - name: indexer_worker_url
        value: "http://indexer/api/indexer/v2/_dps/task-handlers/index-worker"
      - name: PARTITION_API
        value: "http://partition/api/partition/v1"
      - name: max_concurrent_calls
        value: "32"
      - name: executor_n_threads
        value: "32"
      - name: max_lock_renew_duration_seconds
        value: "600"
      - name: max_delivery_count
        value: "5"
      - name: AZURE_CLIENT_ID
        secret:
          name: active-directory
          key: principal-clientid
      - name: AZURE_CLIENT_SECRET
        secret:
          name: active-directory
          key: principal-clientpassword
      - name: AZURE_TENANT_ID
        secret:
          name: active-directory
          key: tenantid
      - name: KEYVAULT_URI
        config:
          name: osdu-svc-config
          key: ENV_KEYVAULT
      - name: aad_client_id
        secret:
          name: active-directory
          key: application-appid
      - name: AZURE_APP_RESOURCE_ID
        secret:
          name: active-directory
          key: application-appid
      - name: azure_application_insights_instrumentation_key
        secret:
          name: central-logging
          key: appinsights
