# Default values for osdu-azure.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  debug: false
  nodepool: services
  isAutoscalingEnabled: false

################################################################################
# Specify the azure environment specific values
#
azure:
  tenant: <azure_tenant>
  subscription: <azure_subscription>
  resourcegroup: <azure_resourcegroup>
  identity: <azure_identity>
  identity_id: <azure_identity_id>
  keyvault: <azure_keyvault>
  appid: <azure_appid>
  podIdentityAuthEnabled: <azure_podIdentityAuthEnabled>


################################################################################
# Specify the Ingress Settings
#
ingress:
  dns: <ingress_dns>
  issuer: letsencrypt-prod-dns
  enableKeyvaultCert: false

################################################################################
# Specify the resource limits
#
resourceLimits:
  defaultCpuRequests: "0.5"
  defaultMemoryRequests: "4Gi"
  defaultCpuLimits: "1"
  defaultMemoryLimits: "4Gi"

################################################################################
# Specify the Pod Identity
#
identity:
  name: osdu-identity


################################################################################
# Specify the Service Settings
#
service:
  type: ClusterIP
  port: 80


################################################################################
# Specify the OSDU Services to Load
#
configuration:

  ######################
  ##  DEFAULT SERVICE
  #
  - service: default
    repository: neilpeterson/aks-helloworld
    tag: v1
    path: /*
    probe: /
    replicaCount: 1
    env:
      - name: TITLE
        value: "Azure OSDU Platform - (AKS)"


  ########################
  ##  PARTITION SERVICE
  #
  - service: partition
    repository: msosdu.azurecr.io/partition
    tag: oak
    path: /api/partition/v1/*
    probe: /api/partition/v1/swagger-ui.html
    keyvault: true
    auth:
      disable:
        - "/"
        - "*/index.html"
        - "*/v1/api-docs"
        - "*/configuration/ui"
        - "*/configuration/security"
        - "*/swagger"
        - "*/swagger-ui.html"
        - "*/swagger-resources"
        - "/api/partition/v1/swagger-resources/*"
        - "/api/partition/v1/webjars/*"
        - "*/actuator/health"
        - "*/_ah/**"
    env:
    - name: spring_application_name
      value: partition
    - name: server.servlet.contextPath
      value: /api/partition/v1/
    - name: server_port
      value: "80"
    - name: ACCEPT_HTTP
      value: "true"
    - name: azure_activedirectory_AppIdUri
      value: "api://$(aad_client_id)"
    - name: azure_activedirectory_session_stateless
      value: "false"
    - name: azure_paas_podIdentity_isEnabled
      value: "{{ .Values.azure.podIdentityAuthEnabled }}"
    - name: KEYVAULT_URI
      config:
        name: osdu-svc-config
        key: ENV_KEYVAULT
    - name: REDIS_DATABASE
      config:
        name: osdu-svc-config
        key: REDIS_DB_PARTITION
    - name: appinsights_key
      secret:
        name: central-logging
        key: appinsights
    - name: aad_client_id
      secret:
        name: active-directory
        key: application-appid
    - name: azure_istioauth_enabled
      value: "true"
